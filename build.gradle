//Javaプロジェクトのビルドで必須の"Javaプラグイン"を使用する宣言
apply plugin: 'java'

apply plugin: 'application'

mainClassName = 'src.main.java.AirdoScre.Sample'

//クラスライブラリをダウンロードするためのリポジトリを指定
repositories {
    jcenter()
}

//selenium-javaの所属するグループとダウンロードしたいseleniumバージョンを指定
dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
}